name: "Pull Request"
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
env:
  NODE_VERSION: 18  # Specify Node.js version
jobs:
  lint-test:
    name: "Lint and Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "Install Dependencies"
        run: |
          cd frontend
          npm install  # Use 'yarn install' if using Yarn

      - name: "Run Frontend Tests"
        run: |
          cd frontend
          npm test  # Use 'yarn test' if using Yarn
