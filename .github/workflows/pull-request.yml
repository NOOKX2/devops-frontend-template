name: "Pull Request"
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

env:
  NODE_VERSION: 22

jobs:
  lint-test:
    name: "Lint and Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: "Install Dependencies"
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile

      - name: "Run Linter"
        run: pnpm run lint

      - name: "Run Tests"
        run: pnpm run test
